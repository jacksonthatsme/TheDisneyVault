<!DOCTYPE html>
<html>
<head>
	<title>The Disney Vault</title>
	<!-- 	Link to jQuery -->
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<!-- 	Hot Link to MonkeyPatch -->
	<script src="http://cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></script>
	<!--    Link to Web Speech API Javascript -->
	<script src="js/pitchdetection.js" type="text/javascript"></script>
	<!-- Link to Simple Modal -->
	<script src="js/jquery.simplemodal.js" type="text/javascript"></script>
	<!-- 	Link to JRumble -->
	<script src="js/jquery.jrumble.1.3.min.js" type="text/javascript"></script>
	<!-- 	Link to disneyvault.js -->
	<script src="js/disneyvault.js" type="text/javascript"></script>
	<!-- 	Link to CSS -->
	<link rel="stylesheet" href="style.css">
</head>
<body class="pre-dust">
<!-- 	LOADING SCREEN -->
  <!-- <div class="loading"></div> -->
	<!-- 	Open Container -->
	<div class="container">
		<section class="top">
			<div class="branding">
			<img src="img/logotype.png">
			</div>
			<div class="pagedown"><h5>DOWN</h5></div>
		</section>
		<h1>Discover a Disney Treasure</h1>
	</div>	
	<!-- 	Close Container -->
	<!-- 	MODALS -->
	<!-- Microphone Modal Content	 -->
		<div id="microphone-modal" class="modal-effect">
			<div class="microphone">
				<img class="microphone-button mic-blink" src="img/microphone-button.png"  usemap =#microphone>
				<map id="microphone" name="microphone">
				<area shape="circle" coords="70,34,28" onclick="toggleLiveInput()" href="javascript:void(0)"/>	
				</map>
			</div>
			<div class="border-no-bottom">
			   <h5 class="tap-click"></span> the microphone icon above</h5>
				<h3>The vault looks very dusty, why don't we clear it off?</h3>
				<h3 style="display:none;">Now blow...</h3>
				<h4 class="simplemodal-close">Skip This</h4>
			</div>
		</div>
		<!-- Microphone Modal Content	 -->
<!-- SCRIPTS -->
	<!-- 	Link to disneyvault.js -->
	<script src="js/disneyvault.js" type="text/javascript"></script>
</body>
</html>
